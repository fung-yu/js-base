    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>输入一个class名字获取元素节点</title>
</head>
<body>
    <div id="box">
        <p class="box1 box2 box3"></p>
        <p class="box1 box2"></p>
        <p class="box2 box3"></p>
        <!-- 以下是span -->
        <span class="box1 box3"></span>
        <span class="box1"></span>
        <span class="box2"></span>
    </div>

    <script src="./main.js"></script>
