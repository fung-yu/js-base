<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>单张图片懒加载</title>
  <link href="../reset.min.css">
  <style>
    .defaultImg {
      background: url("./default.png") no-repeat center center #eeeeee;
    }

    .imgBox {
      width: 100%;
      height: 100px;
      margin: 1000px  auto;
    }

    .imgBox img{
      display: none;
      width: 100%;
      height: 100%;
    }
  </style>
</head>

<body>
  <div id="imgBox" class="imgBox defaultImg">
    <img src="./default.png" data-img='./show.png' alt="图片无法加载时用文字代替，图片无法SEO优化，可以在alt中编写有利于SEO优化的关键词">
  </div>
  <script src="../utils.js"></script>
  <script src="./main.js"></script>
</body>

</html>
